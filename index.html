<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromePortal | Mohak Dev</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --bg: #f8fbff;
            --primary: #007aff;
            --text: #1d1d1f;
            --danger: #ff3b30;
        }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: #ffffff; color: var(--text); min-height: 100vh;
            display: flex; flex-direction: column; overflow-x: hidden;
        }

        /* --- CHATGPT STYLE ENTRANCE --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            background: #ffffff;
        }

        .hero-box {
            text-align: center; width: 400px; padding: 40px;
            opacity: 0; transform: translateY(20px);
            animation: slideUpFade 0.8s ease forwards 0.3s;
        }

        .hero-box img { 
            width: 100px; height: 100px; border-radius: 24px; 
            margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .hero-box h1 { font-weight: 800; font-size: 2.5rem; margin: 0; letter-spacing: -1.5px; }
        .hero-box p { color: #6e6e73; font-size: 1.1rem; margin: 10px 0 40px 0; }

        .auth-btn {
            width: 100%; padding: 16px; margin: 10px 0; border: none;
            border-radius: 14px; font-weight: 700; cursor: pointer;
            transition: 0.3s; font-size: 1.1rem;
        }

        .google-btn { background: #000; color: #fff; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .google-btn:hover { background: #333; transform: scale(1.02); }

        .guest-btn { 
            background: none; color: #8e8e93; text-decoration: underline; 
            margin-top: 20px; cursor: pointer; border:none; font-size: 0.9rem;
        }

        /* --- DASHBOARD --- */
        header {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            padding: 15px 8%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo-area { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .logo-area img { width: 40px; height: 40px; border-radius: 10px; }
        .logo-area h1 { font-size: 1.4rem; margin: 0; font-weight: 800; }

        #dashboard { display: none; width: 90%; max-width: 1000px; margin: 50px auto; flex: 1; }
        
        .input-panel {
            background: #fff; padding: 25px; border-radius: 24px;
            display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03); margin-bottom: 50px;
            border: 1px solid #f0f0f0;
        }

        input {
            padding: 15px; border-radius: 12px; border: 1px solid #e5e5e5;
            font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }

        .add-btn { 
            background: var(--primary); color: white; border: none; 
            padding: 0 30px; border-radius: 12px; cursor: pointer; font-weight: 800; 
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 25px; }
        
        .card {
            background: white; padding: 30px 15px; border-radius: 24px;
            text-align: center; position: relative; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            border: 1px solid #f5f5f7;
            animation: pop 0.4s ease;
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 35px rgba(0,0,0,0.06); border-color: var(--primary); }
        .card img { width: 48px; height: 48px; margin-bottom: 12px; border-radius: 12px; }

        .del-x {
            position: absolute; top: -5px; right: -5px; width: 26px; height: 26px;
            background: var(--danger); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; font-size: 12px;
            box-shadow: 0 4px 10px rgba(255,59,48,0.3);
        }
        .card:hover .del-x { display: flex; }

        /* --- MODAL & FOOTER --- */
        #settings-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.1);
            backdrop-filter: blur(10px); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-box { background: white; padding: 40px; border-radius: 30px; width: 320px; text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.15); }

        footer { padding: 50px; text-align: center; background: #fff; border-top: 1px solid #f2f2f7; display:none; }
        .f-link { color: var(--primary); text-decoration: none; font-weight: 700; margin: 0 15px; }

        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="hero-box">
        <img src="https://mohakdev1220.github.io/chromeportal/logo.png" alt="Logo">
        <h1>ChromePortal</h1>
        <p>Access your world in one click.</p>
        <button class="google-btn auth-btn" onclick="loginG()">Continue with Google</button>
        <button class="guest-btn" onclick="guestMode()">Stay logged out (Data will not be saved)</button>
    </div>
</div>

<header id="main-header" style="display:none;">
    <a href="https://mohakdev1220.github.io/chromeportal/index.html" class="logo-area">
        <img src="https://mohakdev1220.github.io/chromeportal/logo.png" alt="Logo">
        <h1>ChromePortal</h1>
    </a>
    <div style="display:flex; align-items:center;">
        <button id="set-icon" onclick="openSettings()" style="background:none; border:none; cursor:pointer; font-size: 1.4rem;">⚙️</button>
        <button id="logout-btn" onclick="logout()" style="background: #000; color:#fff; border:none; padding:10px 20px; border-radius:12px; cursor:pointer; font-weight:700; margin-left:15px;">Logout</button>
    </div>
</header>

<div id="dashboard">
    <div class="input-panel">
        <input type="text" id="site-name" placeholder="Name">
        <input type="text" id="site-url" placeholder="URL (google.com)">
        <button class="add-btn" onclick="addLink()">Add Shortcut</button>
    </div>
    <div class="grid" id="grid"></div>
</div>

<div id="settings-modal">
    <div class="modal-box">
        <h2>Settings</h2>
        <p id="user-email" style="color:#8e8e93; margin-bottom:30px;"></p>
        <button class="auth-btn" style="background:#f2f2f7; color:#000;" onclick="closeSettings()">Cancel</button>
        <button class="auth-btn" style="background:var(--danger); color:#fff;" onclick="deleteAccount()">Delete Account</button>
    </div>
</div>

<footer id="footer">
    <p style="color:#8e8e93; font-weight: 600;">Created on 21 Feb 2026</p>
    <div style="margin-top:15px;">
        <a href="https://mohakdev1220.github.io/toolify" class="f-link">Toolify</a>
        <a href="https://mohakdev1220.github.io/facts" class="f-link">Facts</a>
        <a href="https://www.youtube.com/@MOHAKCHOUBEY" class="f-link" style="color:#ff0000;">YouTube</a>
    </div>
</footer>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {  apiKey: "AIzaSyAoj4yHcaRW4wdOPA7SrZhGQZqAobHDdB0",

  authDomain: "toolbox-hub-98c03.firebaseapp.com",

  projectId: "toolbox-hub-98c03",

  storageBucket: "toolbox-hub-98c03.firebasestorage.app",

  messagingSenderId: "321020105472",

  appId: "1:321020105472:web:698ba3bf9dfe75add859e5"; };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let links = [];
    let isGuest = false;

    function loginG() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    function guestMode() {
        isGuest = true;
        links = JSON.parse(localStorage.getItem('portal_local')) || [];
        showApp();
    }

    auth.onAuthStateChanged(user => {
        if(user) { 
            isGuest = false; 
            showApp(); 
            document.getElementById('user-email').innerText = user.email;
            loadData(); 
        }
    });

    function showApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-header').style.display = 'flex';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('footer').style.display = 'block';
        if(isGuest) {
            document.getElementById('logout-btn').innerText = "Exit Guest";
            document.getElementById('set-icon').style.display = 'none';
            render();
        }
    }

    async function loadData() {
        db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
            links = doc.exists ? doc.data().links : [];
            render();
        });
    }

    function addLink() {
        const n = document.getElementById('site-name').value;
        let u = document.getElementById('site-url').value;
        if(!n || !u) return;
        if(!u.startsWith('http')) u = 'https://' + u;
        links.push({name:n, url:u, id:Date.now()});
        save();
        document.getElementById('site-name').value = '';
        document.getElementById('site-url').value = '';
    }

    async function save() {
        if(!isGuest) await db.collection("users").doc(auth.currentUser.uid).set({links});
        else { localStorage.setItem('portal_local', JSON.stringify(links)); render(); }
    }

    function render() {
        const g = document.getElementById('grid'); g.innerHTML = '';
        links.forEach(l => {
            const card = document.createElement('div');
            card.className = 'card'; card.id = `c-${l.id}`;
            card.onclick = () => window.open(l.url, '_blank');
            card.innerHTML = `<button class="del-x" onclick="event.stopPropagation(); remove(${l.id})">✕</button>
                              <img src="https://www.google.com/s2/favicons?sz=128&domain=${l.url}" onerror="this.src='https://mohakdev1220.github.io/chromeportal/logo.png'">
                              <span style="font-weight:700;">${l.name}</span>`;
            g.appendChild(card);
        });
    }

    function remove(id) {
        document.getElementById(`c-${id}`).style.transform = "scale(0.5)";
        document.getElementById(`c-${id}`).style.opacity = "0";
        setTimeout(() => {
            links = links.filter(l => l.id !== id);
            save();
        }, 300);
    }

    function logout() { auth.signOut(); location.reload(); }
    function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
    async function deleteAccount() {
        if(confirm("Confirm? Everything will be deleted.")) {
            await db.collection("users").doc(auth.currentUser.uid).delete();
            auth.currentUser.delete().then(()=>location.reload());
        }
    }
</script>
</body>
</html>
