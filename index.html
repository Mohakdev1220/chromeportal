<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromePortal | Dashboard</title> 
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #2d3436;
            --accent: #0984e3;
            --danger: #d63031;
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: var(--accent);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .search-container {
            margin-bottom: 25px;
        }

        #searchBar {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: var(--text-main);
            box-sizing: border-box;
            outline: none;
            box-shadow: var(--shadow);
            transition: 0.3s;
        }

        .input-panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }

        input {
            background: rgba(255,255,255,0.9);
            border: 1px solid #ddd;
            color: #333;
            padding: 12px;
            border-radius: 8px;
            outline: none;
        }

        .add-btn {
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn:hover { transform: scale(1.05); }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            animation: popIn 0.4s ease-out;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .link-card:hover { transform: translateY(-8px); background: white; }

        .link-card img {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .link-card a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            word-break: break-all;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--danger);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            display: none;
        }

        .link-card:hover .delete-btn { display: block; }

        @media (max-width: 600px) {
            .input-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>

        <input type="text" id="siteUrl" placeholder="URL (e.g. google.com)">
        <button class="add-btn" onclick="addLink()">Create Shortcut</button>

    <div id="linkGrid" class="link-grid"></div>
</div>
