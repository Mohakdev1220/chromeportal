<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromePortal | Dashboard</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #2d3436;
            --accent: #0984e3;
            --danger: #ff7675;
            --bg: #f9f9f9;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: white; position: fixed; width: 100%; z-index: 1000;
        }
        .auth-box {
            width: 350px; text-align: center; padding: 40px;
            border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            animation: slideUp 0.6s ease;
        }
        .auth-btn {
            width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .google-btn { background: #4285f4; color: white; border: 1px solid #4285f4; }
        .google-btn:hover { background: #357ae8; }
        .email-btn { background: var(--primary); color: white; }
        .guest-btn { background: none; color: #b2bec3; font-size: 0.85rem; text-decoration: underline; margin-top: 15px; }

        input { 
            width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #dfe6e9; 
            border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); }

        /* --- DASHBOARD --- */
        #dashboard { display: none; padding: 40px 20px; max-width: 1000px; margin: auto; flex: 1; width: 100%; box-sizing: border-box; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .input-bar {
            background: white; padding: 25px; border-radius: 16px;
            display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 40px;
        }
        .create-btn { background: var(--accent); color: white; border: none; padding: 0 30px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        /* --- GRID & CARDS --- */
        .link-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 25px; }
        .link-card {
            background: white; padding: 20px; border-radius: 18px; text-align: center;
            position: relative; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); cursor: pointer;
            animation: popIn 0.5s ease forwards;
        }
        .link-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); }
        .link-card img { width: 45px; height: 45px; margin-bottom: 12px; border-radius: 10px; }
        .link-card span { display: block; font-size: 0.9rem; color: var(--primary); font-weight: 600; }

        /* --- DELETE BUTTON (RED CROSS CIRCLE) --- */
        .del-x {
            position: absolute; top: -10px; right: -10px; width: 28px; height: 28px;
            background: var(--danger); color: white; border: none; border-radius: 50%;
            font-size: 14px; cursor: pointer; display: none; align-items: center; justify-content: center;
            box-shadow: 0 4px 8px rgba(214, 48, 49, 0.3); z-index: 10;
        }
        .link-card:hover .del-x { display: flex; }

        /* --- FOOTER --- */
        .site-footer {
            margin-top: 60px; padding: 40px 20px; background: white;
            border-top: 1px solid #eee; width: 100%; text-align: center; box-sizing: border-box;
        }
        .footer-content p { color: #b2bec3; font-size: 0.85rem; margin-bottom: 20px; }
        .other-sites-label { font-size: 0.95rem; font-weight: 700; color: var(--primary); margin-bottom: 15px; display: block; }
        .footer-links { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .f-link {
            text-decoration: none; color: var(--accent); font-size: 0.9rem; font-weight: 500;
            padding: 8px 16px; border-radius: 25px; background: #f0f7ff; transition: 0.3s;
        }
        .f-link:hover { background: var(--accent); color: white; transform: translateY(-3px); }
        .youtube-link { background: #fff0f0; color: #d63031; }
        .youtube-link:hover { background: #d63031; color: white; }

        /* --- ANIMATIONS --- */
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.7); } to { opacity: 1; transform: scale(1); } }
        .fade-out { opacity: 0; transform: scale(0.5); transition: 0.4s ease; }

        /* --- MODALS --- */
        .settings-btn { background: none; border: 1px solid #dfe6e9; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; }
        #settings-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center; 
        }
        .modal-box { background: white; padding: 35px; border-radius: 20px; width: 320px; text-align: center; animation: popIn 0.3s ease; }

        @media (max-width: 600px) {
            .input-bar { grid-template-columns: 1fr; }
            .auth-box { width: 90%; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="auth-box">
            <h1 style="margin: 0 0 10px 0; color: var(--primary);">ChromePortal</h1>
            <p style="color: #636e72; margin-bottom: 30px;">Your private shortcut hub</p>
            
            <button class="auth-btn google-btn" onclick="loginGoogle()">Sign in with Google</button>
            <div style="margin: 15px 0; color: #b2bec3; font-size: 0.8rem; font-weight: bold;">OR</div>
            
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button class="auth-btn email-btn" onclick="loginEmail()">Login / Sign Up</button>
            
            <button class="guest-btn" onclick="startGuest()">Stay logged out (data will not be saved)</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="nav">
            <h2 style="margin:0; font-weight: 800; letter-spacing: -0.5px;">My Portal</h2>
            <div>
                <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è Settings</button>
                <button class="settings-btn" onclick="logout()" style="margin-left:8px;">Logout</button>
            </div>
        </div>

        <div class="input-bar">
            <input type="text" id="site-name" placeholder="Name (e.g. YouTube)">
            <input type="text" id="site-url" placeholder="URL (e.g. youtube.com)">
            <button class="create-btn" onclick="addLink()">Create</button>
        </div>

        <div id="link-grid" class="link-grid"></div>
    </div>

    <div id="settings-modal">
        <div class="modal-box">
            <h3 style="margin-top:0;">Account Settings</h3>
            <p id="user-info" style="font-size: 0.9rem; color: #636e72; margin-bottom: 25px;"></p>
            <button class="auth-btn email-btn" onclick="closeSettings()">Close</button>
            <button class="auth-btn" style="background: var(--danger); color: white;" onclick="deleteAccount()">Delete Account</button>
        </div>
    </div>

    <footer class="site-footer" id="main-footer" style="display:none;">
        <div class="footer-content">
            <p>Created on 21 Feb 2026</p>
            <span class="other-sites-label">My Other Projects</span>
            <div class="footer-links">
                <a href="https://mohakdev1220.github.io/toolify" target="_blank" class="f-link">üõ†Ô∏è Toolify</a>
                <a href="https://mohakdev1220.github.io/facts" target="_blank" class="f-link">üí° Facts</a>
                <a href="https://www.youtube.com/@MOHAKCHOUBEY" target="_blank" class="f-link youtube-link">üé¨ YouTube</a>
            </div>
        </div>
    </footer>

    <script>
        // --- FIREBASE CONFIGURATION ---
        // REPLACE THE FOLLOWING WITH YOUR ACTUAL FIREBASE PROJECT KEYS
        const firebaseConfig = {
           apiKey: "AIzaSyAoj4yHcaRW4wdOPA7SrZhGQZqAobHDdB0",
  authDomain: "toolbox-hub-98c03.firebaseapp.com",
  projectId: "toolbox-hub-98c03",
  storageBucket: "toolbox-hub-98c03.firebasestorage.app",
  messagingSenderId: "321020105472",
  appId: "1:321020105472:web:698ba3bf9dfe75add859e5"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let links = [];
        let isGuest = false;

        // --- AUTHENTICATION ---
        function loginGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }

        async function loginEmail() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            if(!e || !p) return alert("Please enter both email and password");
            try {
                await auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
            } catch (err) { alert(err.message); }
        }

        function startGuest() {
            isGuest = true;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('main-footer').style.display = 'block';
            links = JSON.parse(localStorage.getItem('guestLinks')) || [];
            renderLinks();
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                isGuest = false;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('main-footer').style.display = 'block';
                document.getElementById('user-info').innerText = user.email;
                loadData();
            }
        });

        function logout() { auth.signOut(); location.reload(); }

        // --- DATA MANAGEMENT ---
        async function loadData() {
            db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
                links = doc.exists ? doc.data().links : [];
                renderLinks();
            });
        }

        async function addLink() {
            const name = document.getElementById('site-name').value;
            let url = document.getElementById('site-url').value;
            if(!name || !url) return;
            if(!url.startsWith('http')) url = 'https://' + url;

            const newLink = { name, url, id: Date.now() };
            links.push(newLink);

            if(!isGuest) {
                await db.collection("users").doc(auth.currentUser.uid).set({ links });
            } else {
                localStorage.setItem('guestLinks', JSON.stringify(links));
                renderLinks();
            }
            document.getElementById('site-name').value = '';
            document.getElementById('site-url').value = '';
        }

        function renderLinks() {
            const grid = document.getElementById('link-grid');
            grid.innerHTML = '';
            links.forEach(l => {
                const card = document.createElement('div');
                card.className = 'link-card';
                card.id = `card-${l.id}`;
                card.onclick = () => window.open(l.url, '_blank');

                card.innerHTML = `
                    <button class="del-x" onclick="event.stopPropagation(); deleteLink(${l.id})">‚úï</button>
                    <img src="https://www.google.com/s2/favicons?sz=64&domain=${l.url}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1243/1243933.png'">
                    <span>${l.name}</span>
                `;
                grid.appendChild(card);
            });
        }

        async function deleteLink(id) {
            const card = document.getElementById(`card-${id}`);
            card.classList.add('fade-out'); // Peak animation effect
            
            setTimeout(async () => {
                links = links.filter(l => l.id !== id);
                if(!isGuest) {
                    await db.collection("users").doc(auth.currentUser.uid).update({ links });
                } else {
                    localStorage.setItem('guestLinks', JSON.stringify(links));
                    renderLinks();
                }
            }, 350);
        }

        // --- MODAL CONTROLS ---
        function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
        
        async function deleteAccount() {
            if(confirm("DANGER: This will permanently delete your account and all shortcuts. Are you sure?")) {
                try {
                    await db.collection("users").doc(auth.currentUser.uid).delete();
                    auth.currentUser.delete().then(() => location.reload());
                } catch (e) {
                    alert("For security, please logout and login again before deleting your account.");
                }
            }
        }
    </script>
</body>
</html>
