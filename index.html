<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromePortal | Dashboard</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #2d3436;
            --accent: #0984e3;
            --danger: #d63031;
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: var(--accent);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Search Section */
        .search-container {
            margin-bottom: 25px;
        }

        #searchBar {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: var(--text-main);
            box-sizing: border-box;
            outline: none;
            box-shadow: var(--shadow);
            transition: 0.3s;
        }

        #searchBar:focus {
            background: white;
            box-shadow: 0 0 20px rgba(9, 132, 227, 0.2);
        }

        /* Input Panel */
        .input-panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }

        input {
            background: rgba(255,255,255,0.9);
            border: 1px solid #ddd;
            color: #333;
            padding: 12px;
            border-radius: 8px;
            outline: none;
        }

        .add-btn {
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
        }

        /* Grid System */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            animation: popIn 0.4s ease-out;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .link-card:hover {
            transform: translateY(-8px);
            background: white;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .link-card img {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .link-card a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            word-break: break-all;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--danger);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            display: none;
            font-weight: bold;
        }

        .link-card:hover .delete-btn {
            display: block;
        }

        .footer-tools {
            margin-top: 50px;
            padding-bottom: 40px;
        }

        .util-btn {
            background: white;
            color: #636e72;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 0 5px;
            transition: 0.2s;
        }

        .util-btn:hover { background: #f1f1f1; }

        @media (max-width: 600px) {
            .input-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ChromePortal</h1>
        <p>Your Infinite Shortcut Hub</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search saved links..." onkeyup="filterLinks()">
    </div>

    <div class="input-panel">
        <input type="text" id="siteName" placeholder="Name">
        <input type="text" id="siteUrl" placeholder="URL (e.g. twitter.com)">
        <button class="add-btn" onclick="addLink()">Create Shortcut</button>
    </div>

    <div id="linkGrid" class="link-grid"></div>

    <div class="footer-tools">
        <button class="util-btn" onclick="exportData()">Backup</button>
        <button class="util-btn" onclick="importData()">Restore</button>
    </div>
</div>

<script>
    let allLinks = JSON.parse(localStorage.getItem('chromePortalLinks') || '[]');

    document.addEventListener('DOMContentLoaded', displayLinks);

    function addLink() {
        const name = document.getElementById('siteName').value.trim();
        let url = document.getElementById('siteUrl').value.trim();

        if (!name || !url) return alert("Fill both fields!");
        if (!url.startsWith('http')) url = 'https://' + url;

        const newLink = { name, url, id: Date.now() };
        allLinks.push(newLink);
        saveAndRefresh();

        document.getElementById('siteName').value = '';
        document.getElementById('siteUrl').value = '';
    }

    function getFavicon(url) {
        // Uses Google's favicon service to get the logo
        return `https://www.google.com/s2/favicons?sz=64&domain=${url}`;
    }

    function displayLinks(data = allLinks) {
        const grid = document.getElementById('linkGrid');
        grid.innerHTML = '';

        data.forEach(link => {
            const card = document.createElement('div');
            card.className = 'link-card';
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteLink(${link.id})">âœ•</button>
                <img src="${getFavicon(link.url)}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1243/1243933.png'" alt="icon">
                <a href="${link.url}" target="_blank">${link.name}</a>
            `;
            grid.appendChild(card);
        });
    }

    function filterLinks() {
        const term = document.getElementById('searchBar').value.toLowerCase();
        const filtered = allLinks.filter(l => l.name.toLowerCase().includes(term));
        displayLinks(filtered);
    }

    function deleteLink(id) {
        allLinks = allLinks.filter(l => l.id !== id);
        saveAndRefresh();
    }

    function saveAndRefresh() {
        localStorage.setItem('chromePortalLinks', JSON.stringify(allLinks));
        displayLinks();
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(allLinks)], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'chrome-portal-backup.json';
        a.click();
    }

    function importData() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                allLinks = JSON.parse(ev.target.result);
                saveAndRefresh();
            };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    
    } 
    // Add this inside your <script> tag to make the Enter key work
document.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        addLink();
    }
});
</script>

</body>
</html>
