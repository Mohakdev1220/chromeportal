<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromePortal | NextGen</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.8);
            --blur: blur(10px);
            --accent: #6c5ce7;
            --danger: #ff4757;
            --text: #2d3436;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
        }

        /* --- AUTH SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            background: inherit;
        }
        .auth-card {
            background: var(--glass);
            backdrop-filter: var(--blur);
            padding: 40px; border-radius: 24px;
            width: 360px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: cardEntrance 0.7s ease-out;
        }
        .auth-btn {
            width: 100%; padding: 14px; margin: 10px 0; border: none;
            border-radius: 12px; font-weight: 700; cursor: pointer;
            transition: all 0.3s ease; font-size: 1rem;
        }
        .google-btn { background: white; color: #444; border: 1px solid #ddd; }
        .google-btn:hover { background: #f1f1f1; transform: translateY(-2px); }
        .email-btn { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }
        .email-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4); }

        /* --- DASHBOARD --- */
        #dashboard { display: none; width: 90%; max-width: 1100px; margin: 40px auto; flex: 1; }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .main-input {
            background: var(--glass); backdrop-filter: var(--blur);
            padding: 25px; border-radius: 20px;
            display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        input {
            padding: 14px 20px; border-radius: 12px; border: 2px solid transparent;
            outline: none; background: rgba(255,255,255,0.5); transition: 0.3s;
            font-size: 1rem;
        }
        input:focus { border-color: var(--accent); background: white; }

        /* --- CARDS GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 25px; margin-top: 40px; }
        .card {
            background: var(--glass); backdrop-filter: var(--blur);
            padding: 25px 15px; border-radius: 22px; text-align: center;
            position: relative; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; border: 1px solid rgba(255,255,255,0.3);
        }
        .card:hover { transform: translateY(-10px) scale(1.02); background: white; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .card img { width: 48px; height: 48px; border-radius: 12px; margin-bottom: 12px; }
        .card span { display: block; font-weight: 600; font-size: 0.95rem; }

        /* --- DELETE BUTTON --- */
        .del-btn {
            position: absolute; top: -10px; right: -10px; width: 30px; height: 30px;
            background: var(--danger); color: white; border: none; border-radius: 50%;
            cursor: pointer; display: none; align-items: center; justify-content: center;
            font-size: 16px; box-shadow: 0 4px 10px rgba(255, 71, 87, 0.4);
        }
        .card:hover .del-btn { display: flex; animation: popIn 0.3s ease; }

        /* --- FOOTER --- */
        footer {
            background: rgba(255,255,255,0.4); padding: 40px 20px; text-align: center;
            border-top: 1px solid rgba(255,255,255,0.3); margin-top: 50px;
        }
        .f-links a {
            text-decoration: none; color: var(--text); margin: 0 15px;
            font-weight: 600; transition: 0.3s; padding: 8px 16px; border-radius: 10px;
        }
        .f-links a:hover { background: var(--accent); color: white; }

        /* --- ANIMATIONS --- */
        @keyframes cardEntrance { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        .shrink { transform: scale(0); opacity: 0; transition: 0.4s; }

        @media (max-width: 600px) { .main-input { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="auth-card">
        <h1 style="margin:0 0 10px 0; font-size: 2rem;">ChromePortal</h1>
        <p style="color:#666; margin-bottom: 30px;">Your Workspace, Redefined.</p>
        <button class="auth-btn google-btn" onclick="loginG()">Google Login</button>
        <input type="email" id="email" placeholder="Email" style="width:100%; box-sizing:border-box;">
        <input type="password" id="pass" placeholder="Password" style="width:100%; box-sizing:border-box;">
        <button class="auth-btn email-btn" onclick="loginE()">Sign In / Up</button>
        <button class="auth-btn" style="background:none; color:#888; text-decoration:underline;" onclick="guest()">Guest Mode</button>
    </div>
</div>

<div id="dashboard">
    <div class="nav-bar">
        <h2 style="font-size: 1.8rem; letter-spacing: -1px;">My Space</h2>
        <div>
            <button onclick="openSettings()" style="padding:10px; border-radius:10px; border:none; cursor:pointer; background:white;">‚öôÔ∏è</button>
            <button onclick="logout()" style="padding:10px 20px; border-radius:10px; border:none; cursor:pointer; background:var(--text); color:white; margin-left:10px;">Logout</button>
        </div>
    </div>

    <div class="main-input">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="url" placeholder="URL (google.com)">
        <button onclick="addLink()" style="background:var(--accent); color:white; border:none; padding:0 30px; border-radius:12px; cursor:pointer; font-weight:700;">Add</button>
    </div>

    <div class="grid" id="grid"></div>
</div>

<footer id="footer" style="display:none;">
    <p style="color:#777; font-size: 0.9rem;">Created on 21 Feb 2026</p>
    <div class="f-links">
        <a href="https://mohakdev1220.github.io/toolify">üõ†Ô∏è Toolify</a>
        <a href="https://mohakdev1220.github.io/facts">üí° Facts</a>
        <a href="https://www.youtube.com/@MOHAKCHOUBEY" style="color:#d63031;">üé¨ YouTube</a>
    </div>
</footer>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
       apiKey: "AIzaSyAoj4yHcaRW4wdOPA7SrZhGQZqAobHDdB0",
  authDomain: "toolbox-hub-98c03.firebaseapp.com",
  projectId: "toolbox-hub-98c03",
  storageBucket: "toolbox-hub-98c03.firebasestorage.app",
  messagingSenderId: "321020105472",
  appId: "1:321020105472:web:698ba3bf9dfe75add859e5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let links = [];
    let isGuest = false;

    // --- LOGIC ---
    function loginG() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    async function loginE() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        try { await auth.signInWithEmailAndPassword(e,p).catch(()=>auth.createUserWithEmailAndPassword(e,p)); }
        catch(err) { alert(err.message); }
    }
    function guest() { isGuest = true; setupUI(); links = JSON.parse(localStorage.getItem('gLinks')) || []; render(); }
    
    auth.onAuthStateChanged(user => { if(user) { isGuest = false; setupUI(); load(); } });

    function setupUI() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('footer').style.display = 'block';
    }

    async function load() {
        db.collection("users").doc(auth.currentUser.uid).onSnapshot(doc => {
            links = doc.exists ? doc.data().links : [];
            render();
        });
    }

    async function addLink() {
        const n = document.getElementById('name').value; let u = document.getElementById('url').value;
        if(!n || !u) return;
        if(!u.startsWith('http')) u = 'https://' + u;
        links.push({name:n, url:u, id:Date.now()});
        save();
        document.getElementById('name').value = ''; document.getElementById('url').value = '';
    }

    async function save() {
        if(!isGuest) await db.collection("users").doc(auth.currentUser.uid).set({links});
        else { localStorage.setItem('gLinks', JSON.stringify(links)); render(); }
    }

    function render() {
        const g = document.getElementById('grid'); g.innerHTML = '';
        links.forEach(l => {
            const d = document.createElement('div'); d.className = 'card'; d.id = `c-${l.id}`;
            d.onclick = () => window.open(l.url, '_blank');
            d.innerHTML = `<button class="del-btn" onclick="event.stopPropagation(); del(${l.id})">‚úï</button>
                           <img src="https://www.google.com/s2/favicons?sz=64&domain=${l.url}">
                           <span>${l.name}</span>`;
            g.appendChild(d);
        });
    }

    function del(id) {
        document.getElementById(`c-${id}`).classList.add('shrink');
        setTimeout(async () => {
            links = links.filter(l => l.id !== id);
            save();
        }, 400);
    }

    function logout() { auth.signOut(); location.reload(); }
</script>
</body>
</html>
