<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromePortal | Dashboard</title>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #161e2d;
            --text: #f1f5f9;
            --accent: #38bdf8;
            --danger: #ef4444;
            --input-bg: #1e293b;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            margin: 10px 0;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search Section */
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        #searchBar {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        #searchBar:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        /* Input Panel */
        .input-panel {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            margin-bottom: 40px;
            border: 1px solid var(--border);
        }

        input {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
        }

        .add-btn {
            background: var(--accent);
            color: #0b0f1a;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .add-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        /* Grid System */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .link-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
        }

        .link-card:hover {
            border-color: var(--accent);
            background: #1e293b;
            transform: scale(1.03);
        }

        .link-card a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--danger);
            color: white;
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            opacity: 0;
            transition: 0.2s;
        }

        .link-card:hover .delete-btn {
            opacity: 1;
        }

        .empty-msg {
            text-align: center;
            color: #64748b;
            grid-column: 1 / -1;
            padding: 40px;
        }

        /* Footer Utilities */
        .footer-tools {
            margin-top: 50px;
            text-align: center;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .util-btn {
            background: transparent;
            color: #64748b;
            border: 1px solid #64748b;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .input-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ChromePortal</h1>
        <p style="color: #64748b;">Your Personalized Unlimited Hub</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search your shortcuts..." onkeyup="filterLinks()">
    </div>

    <div class="input-panel">
        <input type="text" id="siteName" placeholder="Name (e.g. Gmail)">
        <input type="text" id="siteUrl" placeholder="URL (e.g. gmail.com)">
        <button class="add-btn" onclick="addLink()">+ Create</button>
    </div>

    <div id="linkGrid" class="link-grid">
        </div>

    <div class="footer-tools">
        <button class="util-btn" onclick="exportData()">Backup Links</button>
        <button class="util-btn" onclick="importData()">Restore Backup</button>
    </div>
</div>

<script>
    let allLinks = JSON.parse(localStorage.getItem('chromePortalLinks') || '[]');

    document.addEventListener('DOMContentLoaded', displayLinks);

    function addLink() {
        const name = document.getElementById('siteName').value.trim();
        let url = document.getElementById('siteUrl').value.trim();

        if (!name || !url) return alert("Fill both fields!");

        if (!url.startsWith('http')) url = 'https://' + url;

        const newLink = { name, url, id: Date.now() };
        allLinks.push(newLink);
        saveAndRefresh();

        document.getElementById('siteName').value = '';
        document.getElementById('siteUrl').value = '';
    }

    function displayLinks(data = allLinks) {
        const grid = document.getElementById('linkGrid');
        grid.innerHTML = '';

        if (data.length === 0) {
            grid.innerHTML = '<div class="empty-msg">No shortcuts found. Add your first one above!</div>';
            return;
        }

        data.forEach(link => {
            const card = document.createElement('div');
            card.className = 'link-card';
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteLink(${link.id})">âœ•</button>
                <a href="${link.url}" target="_blank">${link.name}</a>
            `;
            grid.appendChild(card);
        });
    }

    function filterLinks() {
        const term = document.getElementById('searchBar').value.toLowerCase();
        const filtered = allLinks.filter(l => 
            l.name.toLowerCase().includes(term) || 
            l.url.toLowerCase().includes(term)
        );
        displayLinks(filtered);
    }

    function deleteLink(id) {
        allLinks = allLinks.filter(l => l.id !== id);
        saveAndRefresh();
    }

    function saveAndRefresh() {
        localStorage.setItem('chromePortalLinks', JSON.stringify(allLinks));
        displayLinks();
    }

    // Utility Features
    function exportData() {
        const dataStr = JSON.stringify(allLinks);
        const blob = new Blob([dataStr], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'chrome-portal-backup.json';
        link.click();
    }

    function importData() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = event => {
                allLinks = JSON.parse(event.target.result);
                saveAndRefresh();
            };
            reader.readAsText(file);
        };
        input.click();
    }
</script>

</body>
</html>
