<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromePortal</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
            --danger: #ef4444;
            --input-bg: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        p.desc {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .controls {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid #334155;
        }

        input {
            background: var(--input-bg);
            border: 1px solid #475569;
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        .add-btn {
            background: var(--accent);
            color: #0f172a;
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            transition: 0.2s;
        }

        .add-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .link-card:hover {
            background: #273549;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        .link-card a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: none;
            font-weight: bold;
        }

        .link-card:hover .delete-btn {
            display: block;
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ChromePortal</h1>
        <p class="desc">Bypassing limits. Your private link keychain.</p>
    </header>

    <div class="controls">
        <input type="text" id="siteName" placeholder="Shortcut Name (e.g. YouTube)">
        <input type="text" id="siteUrl" placeholder="URL (e.g. youtube.com)">
        <button class="add-btn" onclick="addLink()">Create Shortcut</button>
    </div>

    <div id="linkGrid" class="link-grid">
        </div>
</div>

<script>
    const linkGrid = document.getElementById('linkGrid');
    const nameInput = document.getElementById('siteName');
    const urlInput = document.getElementById('siteUrl');

    document.addEventListener('DOMContentLoaded', displayLinks);

    function addLink() {
        const name = nameInput.value.trim();
        let url = urlInput.value.trim();

        if (!name || !url) {
            alert("Enter a name and a link first!");
            return;
        }

        if (!url.startsWith('http')) {
            url = 'https://' + url;
        }

        const newLink = { name, url, id: Date.now() };
        const savedLinks = JSON.parse(localStorage.getItem('chromePortalLinks') || '[]');
        savedLinks.push(newLink);
        localStorage.setItem('chromePortalLinks', JSON.stringify(savedLinks));

        nameInput.value = '';
        urlInput.value = '';
        displayLinks();
    }

    function displayLinks() {
        const savedLinks = JSON.parse(localStorage.getItem('chromePortalLinks') || '[]');
        linkGrid.innerHTML = '';

        savedLinks.forEach(link => {
            const card = document.createElement('div');
            card.className = 'link-card';
            card.innerHTML = `
                <button class="delete-btn" title="Delete" onclick="deleteLink(${link.id})">âœ•</button>
                <a href="${link.url}" target="_blank">${link.name}</a>
            `;
            linkGrid.appendChild(card);
        });
    }

    function deleteLink(id) {
        let savedLinks = JSON.parse(localStorage.getItem('chromePortalLinks') || '[]');
        savedLinks = savedLinks.filter(link => link.id !== id);
        localStorage.setItem('chromePortalLinks', JSON.stringify(savedLinks));
        displayLinks();
    }
</script>

</body>
</html>
